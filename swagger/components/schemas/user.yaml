type: object
required:
  - _id
  - name
  - email
  - password
properties:
  _id:
    description: 'Backend-generated unique identifier.'
    type: string
    example: 66d7503af64e3c25c739120f
  name:
    description: 'User name'
    type: string
    example: 'Admin'
  email:
    description: 'Email user'
    type: string
    example: 'admin@gmail.com'
  password:
    description: 'Password user'
    type: string
    example: 'password123'
