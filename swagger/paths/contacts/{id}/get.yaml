tags:
  - Contacts
summary: Get contacts by id
operationId: getContacts
description: 'Retrieve a contact by its ID'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 66d7503af64e3c25c739120f
      description: 'Unique identifier of the contact to retrieve'
responses:
  '200':
    description: 'Contact retrieved successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found contact with id: 66d7503af64e3c25c739120f!'
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '400':
    $ref: ../../../components/responses/400-idNotValid.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404-contactNotFound.yaml
