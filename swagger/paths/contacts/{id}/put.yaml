tags:
  - Contacts
summary: Create or update contact by ID
operationId: createUpdateContacts
description: 'Create a new contact or update an existing contact by its unique ID.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 66d7503af64e3c25c739120f
      description: 'Unique identifier of the contact to be created or updated.'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: 'The full name of the contact.'
            type: string
            example: 'John Wick'
          phoneNumber:
            description: "The contact's phone number."
            type: string
            example: '+380000000001'
          email:
            description: "The contact's email address (optional)."
            type: string
            example: 'BabaYaga@gmail.com'
            default: null
          contactType:
            description: 'Category of the contact (personal, work, or home).'
            type: string
            enum: ['personal', 'work', 'home']
            example: 'work'
            default: 'personal'
          isFavourite:
            description: 'Indicates whether the contact is marked as a favorite.'
            type: boolean
            example: true
          photo:
            description: 'Optional photo of the contact.'
            type: string
            format: binary
            default: null
responses:
  '200':
    description: 'Contact was successfully updated.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully updated the contact!'
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '201':
    description: 'Contact was successfully created.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully created the contact!'
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '400':
    $ref: ../../../components/responses/400-idNotValid.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
