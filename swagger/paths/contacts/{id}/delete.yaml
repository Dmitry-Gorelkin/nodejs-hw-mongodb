tags:
  - Contacts
summary: Delete a Contact by ID
operationId: deleteContacts
description: 'Delete a contact by its ID'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 66d7503af64e3c25c739120f
      description: 'Unique identifier of the contact to delete'
responses:
  '204':
    description: 'Contact successfully deleted, no content returned'
  '400':
    $ref: ../../../components/responses/400-idNotValid.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: ../../../components/responses/404-contactNotFound.yaml
