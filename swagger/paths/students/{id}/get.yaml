tags:
  - Contacts
summary: Get contacts by id
operationId: getContacts
description: "Get contact's by id"
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 66d7503af64e3c25c739120f
responses:
  '200':
    description: 'Get contact by id'
    content:
      appllication/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found contact with id: 66d7503af64e3c25c739120f!'
            data:
              type: object
              $ref: ../../../components/schemas/student.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    description: 'Contact not found'
    content:
      appllication/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'Contact not found'
