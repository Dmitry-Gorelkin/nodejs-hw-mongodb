tags:
  - Contacts
summary: Create contact
operationId: createContacts
description: 'Create a contact'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
          - userId
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Wick'
          phoneNumber:
            description: "Phone number contact's"
            type: string
            example: '+380000000001'
          email:
            description: "Email contact's"
            type: string
            example: 'BabaYaga@gmail.com'
            default: null
          contactType:
            description: "Type of contact's"
            type: string
            enum: ['personal', 'work', 'home']
            example: 'work'
            default: 'personal'
          isFavourite:
            description: "Favorite contact's or not"
            type: boolean
            example: true
            default: false
          photo:
            description: "Contact's photo"
            type: string
            format: binary
            default: null
          userId:
            description: "Contact's belongs to a specific user"
            type: string
            example: '66ce19c3ee318583e0455741'
responses:
  '201':
    description: 'Create a contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully created a contact!'
            data:
              type: object
              $ref: ../../components/schemas/student.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
