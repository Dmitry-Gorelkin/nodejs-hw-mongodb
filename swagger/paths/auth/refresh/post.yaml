tags:
  - Auth
summary: Refresh user session
operationId: refreshSession
description: 'Refresh the current user session and issue a new access token.'
security: []
responses:
  '200':
    description: 'Session successfully refreshed.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully refreshed a session!'
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  description: 'New JWT access token for the user.'
                  example: 'RGAd3mpnOjROnYX7ZZty5PayQQS7Esnqu8UcmRgY'
  '401':
    $ref: ../../../components/responses/401.yaml
